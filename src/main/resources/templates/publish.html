<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question and Answer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mine.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
    <div class="container main">
        <div class="row">
            <div class="col-lg-9">
                <h2>Publish</h2>
                <hr>
                <form action="/publish" method="post" >
                    <div class="form-group">
                        <input type="text" id="questionId" name="questionId" hidden="true" th:value="${questionId}"></input>
                        <label> Question title</label>
                        <input type="text" id="title" name="title" class="form-control"
                               placeholder="Question title ..." th:value="${title}" >
                    </div>
                    <div class="form-group">
                        <label> Question description</label>
                        <textarea name="description" id="description" th:value="${description}" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label> Add tag:</label>
                        <input type="text" id="tag" class="form-control" placeholder="Input tag">
                    </div>
                    <div class="alert alert-danger" th:text="${error}" th:if="${error != null}"></div>
                    <button type="submit" class="btn btn-success btn-publish"> Publish</button>
                </form>
            </div>
            <div class="col-lg-3">
                <h3>Tutorial</h3>
                <p>
                    Nothing to say now.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
