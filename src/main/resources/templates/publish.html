<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question and Answer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mine.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">QandA</span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            <form class="form-inline my-2 mr-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Question" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.github_user == null}">
                    <a class="nav-link" href="https://github.com/login/oauth/authorize?client_id=288e66d15e390de95b2d&redirect_uri=http://127.0.0.1:8887/callback/&scope=user&state=dcsa123svc">Log in</a>
                </li>
                <li class="nav-item dropdown" th:if="${session.github_user != null}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Me
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">information center</a>
                        <a class="dropdown-item" href="#">person info</a>
                        <a class="dropdown-item" href="#">log out</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
    <div class="container main">
        <div class="row">
            <div class="col-lg-9">
                <h2>Publish</h2>
                <hr>
                <form action="/publish" method="post" >
                    <div class="form-group">
                        <label> Question title</label>
                        <input type="text" id="title" name="title" class="form-control"
                               placeholder="Question title ..." th:value="${title}" >
                    </div>
                    <div class="form-group">
                        <label> Question description</label>
                        <textarea name="description" id="description" th:value="${description}" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label> Add tag:</label>
                        <input type="text" id="tag" class="form-control" placeholder="Input tag">
                    </div>
                    <div class="alert alert-danger" th:text="${error}" th:if="${error != null}"></div>
                    <button type="submit" class="btn btn-success btn-publish"> Publish</button>
                </form>
            </div>
            <div class="col-lg-3">
                <h3>Tutorial</h3>
                <p>
                    Nothing to say now.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
